<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>

    <head>
        <title>Calculadora Científica</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
            integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <script src="script.js"></script>
        <style>
            .calculadora {
                margin-top: 40px;
                border: solid 1px #000;
                padding: 20px;
                background-color: #b62626;
                border-radius: 10px;
                box-shadow: 1px 1px 5px #000;
            }

            .btn {
                width: 60px;
                height: 50px;
                margin: 5px;
                box-shadow: 1px 1px 1px #000;
            }

            .clear {
                width: 130px;
            }

            .enter {
                height: 110px;
            }

            .zero {
                width: 130px;
            }

            .resultado {
                text-align: right;
                font-size: 20px;
                margin-top: 10px;
                margin-bottom: 20px;
                border: solid 1px #000;
                box-shadow: 1px 1px 1px #000;
            }
        </style>
        <Script>
            function appendValue(valor) {
                const resultado = document.getElementById('resultado');
                if (resultado.value === "0") {
                    resultado.value = valor;
                } else {
                    resultado.value += valor;
                }
            }

            function clearDisplay() {
                document.getElementById('resultado').value = "";
            }

            function evaluateExpression() {
                const resultado = document.getElementById('resultado').value;

                try {
                    let expressao = resultado.replace(/\^/g, '**');
                    document.getElementById('resultado').value = eval(expressao);
                } catch {
                    document.getElementById('resultado').value = "Erro";
                }
            }

            function calculateSine() {
                const resultado = document.getElementById('resultado');
                const graus = parseFloat(resultado.value);
                resultado.value = Math.sin(graus * (Math.PI / 180));
            }

            function calculateCosine() {
                const resultado = document.getElementById('resultado');
                const graus = parseFloat(resultado.value);
                resultado.value = Math.cos(graus * (Math.PI / 180));
            }

            function calculateTangent() {
                const resultado = document.getElementById('resultado');
                const graus = parseFloat(resultado.value);
                resultado.value = Math.tan(graus * (Math.PI / 180));
            }

            function appendPower() {
                const resultado = document.getElementById('resultado');
                resultado.value += '**';
            }

            function calculateSquareRoot() {
                const resultado = document.getElementById('resultado');
                resultado.value = Math.sqrt(parseFloat(resultado.value));
            }

            function calculateLogarithm() {
                const resultado = document.getElementById('resultado');
                resultado.value = Math.log(parseFloat(resultado.value));
            }

            function appendPi() {
                const resultado = document.getElementById('resultado');
                resultado.value += Math.PI;
            }

            function appendE() {
                const resultado = document.getElementById('resultado');
                resultado.value += Math.E;
            }

            function calculateFactorial() {
                const resultado = document.getElementById('resultado');
                let num = parseInt(resultado.value);
                let fatorial = 1;

                if (num === 0 || num === 1) {
                    fatorial = 1;
                } else {
                    for (let i = 2; i <= num; i++) {
                        fatorial *= i;
                    }
                }

                document.getElementById('resultado').value = fatorial;
            }

            function deleteLastCharacter() {
                const resultado = document.getElementById('resultado');
                resultado.value = resultado.value.slice(0, -1);
            }

        </Script>
    </head>

<body style="background: #D9D9D9">

    <div class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="calculadora">
                    <input type="text" class="form-control resultado" id="resultado" value="0" disabled />

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="deleteLastCharacter()">CE</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="calculateFactorial()">x!</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('/')">/</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('*')">x</button>
                        <button type="button" class="btn btn-dark btn-lg clear font-weight-light"
                            onClick="clearDisplay()">C</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="calculateSine()">sin</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendPi()">π</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('7')">7</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('8')">8</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('9')">9</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('-')">-</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="calculateCosine()">cos</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="calculateLogarithm()">log</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('4')">4</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('5')">5</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('6')">6</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('+')">+</button>
                    </div>

                    <div class="row">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="calculateTangent()">tan</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="calculateSquareRoot()">√</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('1')">1</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('2')">2</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('3')">3</button>
                        <button type="button" class="btn btn-dark btn-lg enter"
                            onClick="evaluateExpression()">=</button>
                    </div>

                    <div class="row" style="margin-top: -60px">
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendE()">e</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendPower()">x<sup>y</sup></button>
                        <button type="button" class="btn btn-dark zero btn-lg font-weight-light"
                            onClick="appendValue('0')">0</button>
                        <button type="button" class="btn btn-dark btn-lg font-weight-light"
                            onClick="appendValue('.')">.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
